<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Calculator, HTML, CSS, JavaScript">
  <meta name="decription"
    content="This is a web based calculator which is created entirely using HTML CSS and JavaScript. This can be used in numerous scnerios">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Biprangshu Das">
  <meta name="reply-to" content="dasbiprangshu@gmail.com">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon calculator.png" type="image/x-icon">
  <title>Web Calculator</title>
</head>

<body>
  <nav>
    Calculator
  </nav>
  <main>
    <div class="calculalor-area">
      <div class="resultarea">0</div>
      <ul>
        <li>%</li>
        <li>CE</li>
        <li>C</li>
        <li><span class="material-symbols-outlined">
            backspace
          </span></li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="operator">/</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li class="operator">*</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="operator">-</li>
        <li>(-)</li>
        <li>0</li>
        <li>.</li>
        <li class="operator">+</li>
        <li id="equals" class="operator">=</li>
      </ul>
    </div>
  </main>
  <footer>
    <p>Created by <strong>Biprangshu Das</strong></p>

        target="_blank"><i class="fa-brands fa-github"></i></a><a href="discord.gg/696376326172573706" class="discord" target="_blank"><i
          class="fa-brands fa-discord"></i></a></p>
    <p class="endnote">&copy; Biprangshu Das 2024</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
